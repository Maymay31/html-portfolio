<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C1E0FF; /* Light Blue background */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f8e0e7; /* Light Blue background for navigation */
            padding: 10px 20px; /* Adjusted padding */
            text-align: left; /* Align to the left */
            margin-bottom: 20px; /* Adjusted margin */
        }

        nav a {
            color: #ff6b81; /* Pink text color */
            text-decoration: none;
            margin: 0 10px; /* Adjusted margin */
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff6b81; /* Pink profile picture */
            position:left;
            top: 100px; /* Adjusted downward */
            left: calc(50% - 50px); /* Centered */
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #ff6b81; /* Pink heading color */
        }

        p {
            text-align: center; /* Centering contact details */
            color: #ff6b81; /* Pink text color */
        }

        hr {
            border: none;
            border-top: 1px solid #ff6b81; /* Pink horizontal rule */
            margin: 20px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ff6b81; /* Pink label color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px); /* Adjusted for padding */
            padding: 10px;
            margin: 5px 0 10px; /* Adjusted for spacing */
            border: 1px solid #ff6b81; /* Pink border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #ff6b81; /* Pink background */
            color: #fff; /* White text color */
            border: none;
            padding: 12px 0; /* Adjusted padding */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f03a5f; /* Darker pink on hover */
        }
    </style>
</head>
